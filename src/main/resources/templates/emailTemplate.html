<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 16px; }
        .code { color: #4CAF50; font-weight: bold; font-size: 24px; }
        .container { padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd; max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello!</h2>
    <p>We received a request to verify your email address.</p>
    <p>Your verification code is: <span class="code" th:text="${verificationCode}"></span></p>
    <p>If you didn't request this, please ignore this email.</p>
</div>
</body>
</html>
